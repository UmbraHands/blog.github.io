<!DOCTYPE html> <!-- 定義文件類型為 HTML5 -->
<html lang="zh-TW"> <!-- HTML 根元素，lang 設定語言，可設為 en, ja -->
<head>
  <meta charset="UTF-8"> <!-- 字符編碼，確保支援中文，可設為 ISO-8859-1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 視口設置，控制響應式，可設為 initial-scale=0.5 -->
  <meta name="description" content="我的部落格描述"> <!-- 頁面描述，可自訂 -->
  <meta name="keywords" content="部落格, 個人, 技術"> <!-- 關鍵詞，可設為 "blog, tech" -->
  <meta name="author" content="UmbraHands"> <!-- 作者名稱，可自訂 -->
  <meta name="robots" content="index, follow"> <!-- 搜尋引擎指令，可設為 noindex -->
  <meta http-equiv="refresh" content="30"> <!-- 自動刷新時間（秒），可設為 60 或移除 -->
  <title>我的部落格</title> <!-- 頁面標題，可設為 "My Blog" -->
  <link rel="stylesheet" href="./styles.css"> <!-- 連結 CSS 檔案，可設為 "styles2.css" -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- 網站圖標，可設為 "icon.png" -->
  <style> /* 內嵌 CSS，可移除或添加自訂樣式 */
    /* 範例：body { background-color: #f0f0f0; } */
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 範例外部 JS，可移除 -->
</head>
<body>
  <!-- 固定左側欄 -->
  <div class="sidebar left-sidebar">
    <h2>左側欄</h2> <!-- 標題，可設為 <h3>或自訂文字 -->
    <p>固定區域，未來可放置資訊</p> <!-- 段落內容，可設為其他文字或移除 -->
    <!-- 可添加更多內容，如 <img src="left-image.jpg" alt="Left Image"> -->
  </div>

  <!-- 主要內容區域 -->
  <div class="main-content">
    <!-- 固定資訊/圖片區域 -->
    <div class="info-section">
      <h2>個人資訊/橫幅</h2> <!-- 標題，可設為 <h1>或自訂 -->
      <p>這裡可放置公告、圖片或個人資料</p> <!-- 段落內容，可設為 <span>或自訂 -->
      <!-- 可添加自訂內容，如 <img src="banner-image.jpg" alt="Banner" style="max-width: 100%;"> -->
    </div>

    <!-- 滑動貼文容器 -->
    <div class="posts-container">
      <div id="posts"> <!-- 貼文容器 ID，可設為 "articles" -->
        <!-- 貼文由 script.js 動態生成 -->
      </div>
    </div>
  </div>

  <!-- 固定右側欄 -->
  <div class="sidebar right-sidebar">
    <h2>右側欄</h2> <!-- 標題，可設為 <h3>或自訂文字 -->
    <p>固定區域，未來可放置資訊</p> <!-- 段落內容，可設為其他文字或移除 -->
    <!-- 可添加更多內容，如 <a href="link">連結</a> -->
  </div>

  <!-- giscus 留言系統（需根據你的 Repository 配置） -->
  <script src="https://giscus.app/client.js" 
    data-repo="UmbraHands/UmbraHands.github.io" <!-- Repository 名稱，可設為其他公開倉庫 -->
    data-repo-id="YOUR_REPO_ID" <!-- Repository ID，從 giscus.app 獲取 -->
    data-category="Announcements" <!-- 討論分類，可設為 "General" -->
    data-category-id="YOUR_CATEGORY_ID" <!-- 分類 ID，從 giscus.app 獲取 -->
    data-mapping="pathname" <!-- 映射方式，可設為 "url" -->
    data-strict="0" <!-- 嚴格模式，可設為 1 -->
    data-reactions-enabled="1" <!-- 反應功能，可設為 0 -->
    data-emit-metadata="0" <!-- 發送元數據，可設為 1 -->
    data-input-position="top" <!-- 輸入框位置，可設為 "bottom" -->
    data-theme="light" <!-- 主題，可設為 "dark" -->
    data-lang="zh-TW" <!-- 語言，可設為 "en" -->
    crossorigin="anonymous" <!-- 跨域設置，可設為 "use-credentials" -->
    async> <!-- 異步載入，可移除 -->
  </script>
  <script src="./script.js"> <!-- 連結 JavaScript 檔案，可設為 "main.js" -->
    /* 內嵌 JS，可添加自訂邏輯，如 alert('Loaded'); */
  </script>
</body>
</html>
